<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi Ishorasi Animatsiyasi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
   body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    overflow: hidden;
}

.text-container {
    text-align: center;
}

.animated-text {
    font-size: 8vw; /* Ekranni to'ldirish uchun responsiv o'lcham */
    font-weight: bold;
    color: #ff4d4d;
    text-transform: uppercase;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255, 77, 77, 0.7), 0 0 20px rgba(255, 77, 77, 0.7), 0 0 30px rgba(255, 77, 77, 0.7);
    }
    50% {
        transform: scale(1.1);
        text-shadow: 0 0 20px rgba(255, 77, 77, 1), 0 0 40px rgba(255, 77, 77, 1), 0 0 60px rgba(255, 77, 77, 1);
    }
    100% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255, 77, 77, 0.7), 0 0 20px rgba(255, 77, 77, 0.7), 0 0 30px rgba(255, 77, 77, 0.7);
    }
}


</style>
<body>
    <div class="text-container">
        <span class="animated-text">MALIKA I LOVE YOU</span>
    </div>
</body>
</html>
